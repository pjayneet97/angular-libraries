<ons-toolbar>
    <div class="center">Contacts</div>
    <div class="right">
        <ons-toolbar-button>
          <ons-icon (click)="this.chatService.logOut()" icon="ion-ios-search"></ons-icon>
        </ons-toolbar-button>
      </div>
  </ons-toolbar>
  <div class="content" class="normal-page">
    <ons-list>
        <ons-list-header>All Contacts</ons-list-header>
        <ng-container *ngFor="let contact of chatService.contacts">
            <ons-list-item *ngIf="contact.name">
                <div class="left">
                    <img class="list-item__thumbnail" src="http://placekitten.com/g/40/40">
                  </div>
                  <div class="center">
                    <span class="list-item__title">{{contact.name}}</span><span class="list-item__subtitle">Personal</span>
                  </div>
            </ons-list-item>
        </ng-container> 
    </ons-list>
  </div>
