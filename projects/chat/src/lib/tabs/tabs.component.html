<ng-container *ngIf="chatService.profileCompleted">
    <ons-tabbar>
        <div class="tabbar__content">
        </div>
        <div class="tabbar">
          <ons-tab label="Page1" icon="ion-ios-browsers" [page]="tab1"></ons-tab>
          <ons-tab label="Page2" icon="ion-ios-search" (click)="push()" active></ons-tab>
        </div>
      </ons-tabbar>
</ng-container>
<ng-container *ngIf="!chatService.profileCompleted">
        <ons-toolbar>
          <div class="center">Complete Profile</div>
        </ons-toolbar>
        <br><br><br>
        <div class="background"></div>

        <div class="content" class="normal-page">
            <div style="margin: 10px">
                <ons-input placeholder="What is Your Name" [(value)]="name"></ons-input>
                <br><br>
                <ons-button (click)="updateProfile()">Update Profile</ons-button>
            </div>
        </div>
</ng-container>
